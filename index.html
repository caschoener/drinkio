<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>drink.io</title>
    <link rel="icon" href="static/favicon.ico">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="module">

        const socket = new WebSocket("ws://127.0.0.1:8765");
        const e = React.createElement;

        class DrinkItem extends React.Component {
            constructor(){
                super();
            }

            state = {
                expanded: false
            }

            expand(event){
                this.setState({expanded: !this.state.expanded});
                console.log(this.state.expanded);
            }

            render() {
                return e('h2', {onClick: (event)=>this.expand()}, this.props.name);
            }
        }

        class DrinkList extends React.Component {
            constructor(){
                super();
            }
            render() {
                this.list = []
                for(var drink in this.props.drinks){
                    this.list.push(e(DrinkItem, {key: drink, name: drink}, null));
                }
                return e('div', null, this.list);
            }
        }

        class App extends React.Component {
            constructor(){
                super();
            }
            
            state = {
                drinks: null
            }

            componentDidMount(){
                socket.onopen = function () {
                    socket.send("Hello server");
                }

                socket.onmessage = (event)=>{
                    var msg = JSON.parse(event.data);
                    for(var key in msg){
                        switch(key){
                            case 'drinks': 
                                this.setState({ drinks: msg.drinks })
                                break;
                            default:
                                break;
                        }
                    }
                    
                    console.log(msg);
                }
            }

            render() {
                var drinkList = e(DrinkList, {drinks: this.state.drinks}, null);
                return e('div', null, drinkList);
            }
        }

        ///////////////////////////////////////////////////////////////

        var app = e(App, null, null);

        ReactDOM.render(
            app, 
            document.getElementById('root')
        );

        ////////////////////////////////////////////////////////////////

        
    </script>
    <style>
        
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
