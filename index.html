<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>drink.io</title>
    <link rel="icon" href="static/favicon.ico">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="module">

        const socket = new WebSocket("ws://192.168.86.42:8765");
        const e = React.createElement;
        var drinks = {};

        class Header extends React.Component{
            constructor(props){
                super(props);
            }
        }

        class Status extends React.Component{
            constructor(props){
                super(props);
            }
        }

        class DrinkItem extends React.Component {
            constructor(props){
                super(props);
                
            }

            state = {
                expanded: false
            }

            press(event){
                console.log("press");
                if(this.props.active){
                    this.props.updateState({selected: null});
                }else{
                    this.props.updateState({selected: this.props.name});
                }
            }

            button(event){
                console.log("button");
                event.stopPropagation()
            }

            getClass(condition, style) {
                if(condition){
                    return style;
                }
                return "";
            }

            render() {
                this.ingredientDetails = [];
                this.ingredientSummary = "";
                var i = 6;
                for(var key in drinks[this.props.name]){
                    this.ingredientDetails.push(e('div', {key: i, className: "ingredient-detail "+this.getClass(!this.props.active, "collapsed invisible")}, key + ": " + drinks[this.props.name][key] + " oz"));
                    this.ingredientSummary += key + ", ";
                    i++;
                }
                return e('div', {onClick: (event)=>this.press(event), className: "item"}, [
                    e('div', {key: 0, className: "title"}, this.props.name),
                    e('div', {key: 1, className: "ingredient-summary "+this.getClass(this.props.active, "invisible")}, this.ingredientSummary),
                    e('div', {key: 2, className: "arrow-wrapper "+this.getClass(this.props.active, "flip")}, 
                        e('div', {key: 6, className: "arrow"})
                    ),
                    e('div', {key: 3, className: "spacer "+this.getClass(!this.props.active, "collapsed")}, null),
                    this.ingredientDetails,
                    e('div', {key: 4, className: "spacer "+this.getClass(!this.props.active, "collapsed")}, null),
                    e('div', {key: 5, onClick: (event)=>this.button(event), className: "queue-add "+this.getClass(!this.props.active, "collapsed invisible")}, "Add to Queue")
                ]);
            }
        }

        class DrinkList extends React.Component {
            constructor(props){
                super(props);
            }
            render() {
                this.list = []
                for(var drink in this.props.drinks){
                    this.list.push(e(DrinkItem, {key: drink, name: drink, active: drink==this.props.selected, updateState: this.props.updateState}, null));
                }
                return e('div', null, this.list);
            }
        }

        class App extends React.Component {
            constructor(){
                super();
            }

            state = {
                drinks: null,
                selected: null,
                updateState: this.changeState.bind(this)
            }

            changeState(newState){
                console.log(newState);
                this.setState(newState);
            }

            componentDidMount(){
                socket.onopen = function () {
                    socket.send("Hello server");
                }

                socket.onmessage = (event)=>{
                    var msg = JSON.parse(event.data);
                    for(var key in msg){
                        switch(key){
                            case 'drinks': 
                                drinks = msg.drinks;
                                this.setState({ drinks: drinks });
                                break;
                            default:
                                break;
                        }
                    }
                    
                    console.log(msg);
                }
            }

            render() {
                var header = e(Header, null, null);
                var drinkList = e(DrinkList, {drinks: this.state.drinks, selected: this.state.selected, updateState: this.state.updateState}, null);
                var status = e(Status, null, null);
                return e('div', null, drinkList);
            }
        }

        ///////////////////////////////////////////////////////////////

        var app = e(App, null, null);

        ReactDOM.render(
            app, 
            document.getElementById('root')
        );

        ////////////////////////////////////////////////////////////////
        
    </script>
    <style>
        body{
            background-color: hsl(0, 0%, 10%);
            margin: 0;
            background-image: linear-gradient(to bottom right, hsl(180deg 100% 25%), hsl(340deg 100% 25%));
            height: 100vh;
            touch-action: manipulation;
            user-select: none;
        }
        .item{
            transition: 200ms;
            background-color: black;
            opacity: 0.6;
            color: white;
            font-family: arial;
            font-size: 48px;
            margin: 16px;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 0 16px 2px rgb(0 0 0 / 80%);
        }
        .active{
            height: 352px;
        }
        .title{
            width: 44%;
            height: 48px;
            line-height: 48px;
            display: inline-block;
        }
        .arrow-wrapper{
            display: inline-block;
            width: 6%;
            height: 48px;
            transition: 200ms;
        }
        .arrow{
            height: 36px;
            width: 36px;
            border-left: solid 5px;
            border-bottom: solid 5px;
            transform: rotateZ(-45deg);
            margin: auto;
        }
        .ingredient-summary{
            width: 36%;
            display: inline-block;
            text-overflow: clip;
            height: 48px;
            line-height: 48px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 32px;
            margin: 0 7%;
            opacity: 0.8;
            transition: 200ms;
        }
        .ingredient-detail{
            white-space: pre-wrap;
            line-height: 64px;
            font-size: 40px;
            opacity: 0.8;
            height: 64px;
            margin-left: 48px;
            overflow: hidden;
            transition: 200ms;
        }
        .queue-add{
            font-size: 48px;
            height: 120px;
            line-height: 120px;
            opacity: 1;
            margin: 0 20%;
            overflow: hidden;
            background-color: hsl(340deg 100% 35%);
            border-radius: 16px;
            text-align: center;
            transition: 200ms;
        }
        .spacer{
            height: 32px;
            transition: 200ms;
        }
        .collapsed{
            height: 0;
        }
        .invisible{
            opacity: 0%;
        }
        .flip{
            transform: scaleY(-1);
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
