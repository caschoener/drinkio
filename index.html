<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>drink.io</title>
    <link rel="icon" href="static/favicon.ico">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="module">

        const socket = new WebSocket("ws://192.168.86.42:8765");
        const e = React.createElement;

        class Header extends React.Component{
            constructor(props){
                super(props);
            }
            render(){
                return e('div', {className: "header"}, "drink.io");
            }
        }

        class Status extends React.Component{
            constructor(props){
                super(props);
            }

            getPosition(){
                return this.props.status.position;
            }

            getDrink(){
                return this.props.status.drink;
            }

            getTime(){
                return this.props.status.timer;
            }

            getButtonClass(){
                return "";
            }

            getButtonText(){
                return "Pour";
            }

            button(event){
                var msg = {
                    type: "pour"
                };
                socket.send(JSON.stringify(msg));
            }

            render(){
                return e('div', {className: "status"}, [
                    e('div', {key: 0, className: "status-drink"}, "Queued Drink: "+this.getDrink()),
                    e('div', {key: 1, className: "status-position"}, "Queue Position: "+this.getPosition()),
                    e('div', {key: 2, className: "status-time"}, "Pour Within: "+this.getTime()),
                    e('div', {key: 3, onClick: (event)=>this.button(event), className: "status-pour "+this.getButtonClass()}, this.getButtonText())
                ]);
            }
        }

        class DrinkItem extends React.Component {
            constructor(props){
                super(props);
                
            }

            state = {
                expanded: false
            }

            press(event){
                if(this.props.active){
                    this.props.updateState({selected: null});
                }else{
                    this.props.updateState({selected: this.props.name});
                }
            }

            queueButton(event){
                var msg = {
                    type: "queue",
                    drink: this.props.name
                };
                socket.send(JSON.stringify(msg));
                event.stopPropagation()
            }

            pourButton(event){
                //window.navigator.vibrate(200);
                var msg = {
                    type: "pour",
                    drink: this.props.name
                };
                socket.send(JSON.stringify(msg));
                event.stopPropagation()
            }

            getQueueTitle(){
                if(!this.props.status.position){
                    return "Add to Queue";
                }else if(this.props.name != this.props.status.drink){
                    return "Swap in Queue";
                }
                return "Remove from Queue";
            }

            getClass(condition, style) {
                if(condition){
                    return style;
                }
                return "";
            }

            render() {
                this.ingredientDetails = [];
                this.ingredientSummary = "";
                var i = 9;
                for(var key in this.props.drink){
                    this.ingredientDetails.push(e('div', {key: i, className: "ingredient-detail "+this.getClass(!this.props.active, "collapsed invisible")}, key + ": " + this.props.drink[key] + " oz"));
                    this.ingredientSummary += key + ", ";
                    i++;
                }
                return e('div', {onClick: (event)=>this.press(event), className: "item"}, [
                    e('div', {key: 0, className: "title"}, this.props.name),
                    e('div', {key: 1, className: "ingredient-summary "+this.getClass(this.props.active, "invisible")}, this.ingredientSummary),
                    e('div', {key: 2, className: "arrow-wrapper "+this.getClass(this.props.active, "flip")}, 
                        e('div', {key: 3, className: "arrow"})
                    ),
                    e('div', {key: 4, className: "spacer "+this.getClass(!this.props.active, "collapsed")}, null),
                    this.ingredientDetails,
                    e('div', {key: 5, className: "spacer "+this.getClass(!this.props.active, "collapsed")}, null),
                    e('div', {key: 6}, [
                        e('div', {key: 7, onClick: (event)=>this.queueButton(event), className: "button-item "+this.getClass(!this.props.active, "collapsed invisible ")+this.getClass(this.props.status.progress, "grey ")}, this.getQueueTitle()),
                        e('div', {key: 8, onClick: (event)=>this.pourButton(event), className: "button-item "+this.getClass(!this.props.active, "collapsed invisible ")+this.getClass(this.props.status.users > 0, "grey ")}, "Pour Now")
                    ])
                ]);
            }
        }

        class DrinkList extends React.Component {
            constructor(props){
                super(props);
            }
            render() {
                this.list = []
                for(var name in this.props.drinks){
                    this.list.push(e(DrinkItem, {key: name, name: name, drink: this.props.drinks[name], status: this.props.status, active: name==this.props.selected, updateState: this.props.updateState}, null));
                }
                return e('div', null, this.list);
            }
        }

        class App extends React.Component {
            constructor(){
                super();
            }

            state = {
                drinks: null,
                status: {
                    users: 0,
                    position: false,
                    drink: "",
                    timer: -1,
                    progress: -1
                },
                selected: null,
                updateState: this.changeState.bind(this)
            }

            changeState(newState){
                this.setState(newState);
            }

            componentDidMount(){
                socket.onopen = function () {
                    var query = {
                        type: "query"
                    };
                    socket.send(JSON.stringify(query));
                    setInterval(()=>{
                        socket.send(JSON.stringify(query));
                    }, 5000);
                }

                socket.onmessage = (event)=>{
                    var msg = JSON.parse(event.data);
                    console.log("users: "+msg.status.users);
                    console.log("position: "+msg.status.position);
                    console.log("drink: "+msg.status.drink);
                    console.log("timer: "+msg.status.timer);
                    console.log("progress: "+msg.status.progress);
                    console.log("");
                    for(var key in msg){
                        switch(key){
                            case 'drinks': 
                                this.setState({ drinks: msg.drinks });
                                break;
                            case 'status': 
                                this.setState({ status: msg.status });
                            default:
                                break;
                        }
                    }
                }
            }

            render() {
                return [
                    e(DrinkList, {key: 0, drinks: this.state.drinks, status: this.state.status, selected: this.state.selected, updateState: this.state.updateState}, null),
                    e(Status, {key: 1, status: this.state.status}, null)
                ];
            }
        }

        ///////////////////////////////////////////////////////////////

        var app = e(App, null, null);

        ReactDOM.render(
            app, 
            document.getElementById('root')
        );

        ////////////////////////////////////////////////////////////////
        
    </script>
    <style>
        body{
            margin: 0;
            background-image: linear-gradient(to bottom right, hsl(180deg 100% 25%), hsl(340deg 100% 25%));
            background-attachment: fixed;
            touch-action: manipulation;
            user-select: none;
            font-family: arial;
            font-size: 0;
        }
        .item{
            transition: 200ms;
            background-color: hsl(0deg 0% 0% / 50%);
            color: hsl(0deg 0% 100% / 70%);
            margin: 6px;
            padding: 18px;
            border-radius: 6px;
            box-shadow: 0 0 16px 4px rgb(0 0 0 / 25%);
        }
        .title{
            font-size: 18px;
            width: 44%;
            height: 18px;
            line-height: 18px;
            display: inline-block;
        }
        .arrow-wrapper{
            display: inline-block;
            width: 6%;
            height: 18px;
            transition: 200ms;
        }
        .arrow{
            height: 12px;
            width: 12px;
            border-left: solid 2px;
            border-bottom: solid 2px;
            transform: rotateZ(-45deg);
            margin: auto;
        }
        .ingredient-summary{
            color: hsl(0deg 0% 100% / 50%);
            width: 36%;
            display: inline-block;
            text-overflow: clip;
            height: 18px;
            line-height: 18px;
            overflow: hidden;
            white-space: nowrap;
            font-size: 11px;
            margin: 0 7%;
            transition: 200ms;
        }
        .ingredient-detail{
            color: hsl(0deg 0% 100% / 60%);
            white-space: pre-wrap;
            line-height: 24px;
            font-size: 15px;
            height: 24px;
            margin-left: 18px;
            overflow: hidden;
            transition: 200ms;
        }
        .button-item{
            font-size: 14px;
            height: 44px;
            line-height: 44px;
            margin: 0 2%;
            width: 46%;
            display: inline-block;
            overflow: hidden;
            background-image: linear-gradient(to bottom right, hsl(340deg 100% 25%), hsl(180deg 100% 25%));
            background-attachment: fixed;
            box-shadow: 0 0 16px 2px rgb(0 0 0 / 25%);
            border-radius: 6px;
            text-align: center;
            transition: 200ms;
        }
        .status-pour{
            font-size: 16px;
            position: absolute;
            height: 44px;
            top: 18px;
            right: 18px;
            width: 25%;
            line-height: 44px;
            overflow: hidden;
            background-image: linear-gradient(to bottom right, hsl(340deg 100% 25%), hsl(180deg 100% 25%));
            background-attachment: fixed;
            box-shadow: 0 0 16px 2px rgb(0 0 0 / 25%);
            border-radius: 6px;
            text-align: center;
            transition: 200ms;
            display: inline-block;
        }
        .status-drink{
            position: absolute;
            height: 16px;
            line-height: 16px;
            top: 12px;
            left: 16px;
            font-size: 13px;
        }
        .status-position{
            position: absolute;
            height: 16px;
            line-height: 16px;
            top: 32px;
            left: 16px;
            font-size: 13px;
        }
        .status-time{
            position: absolute;
            height: 16px;
            line-height: 16px;
            top: 52px;
            left: 16px;
            font-size: 13px;
        }
        .status{
            background-image: linear-gradient(to bottom right, hsl(180deg 100% 12%), hsl(340deg 100% 12%));
            background-attachment: fixed;
            text-align: center;
            color: hsl(0deg 0% 100% / 80%);
            font-size: 18px;
            height: 80px;
            position: sticky;
            bottom: 0;
            box-shadow: 0 0 16px 6px rgb(0 0 0 / 60%);
        }
        .spacer{
            height: 12px;
            transition: 200ms;
        }
        .collapsed{
            height: 0;
        }
        .invisible{
            opacity: 0%;
        }
        .grey{
            opacity: 25%;
        }
        .flip{
            transform: scaleY(-1);
        }
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
