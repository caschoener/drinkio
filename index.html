<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>drink.io</title>
    <link rel="icon" href="static/favicon.ico">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="module">
        const e = React.createElement;

        class DrinkItem extends React.Component {
            constructor(props){
                super(props);
            }
            render() {
                return (e('h2', null, this.props.name));
            }
        }

        class DrinkList extends React.Component {
            render() {
                this.list = []
                for(var drink in drinks){
                    this.list.push(e(DrinkItem, {key: drink, name: drink}, null));
                }
                return e('div', null, this.list);
            }
        }

        ///////////////////////////////////////////////////////////////

        var drinks = {};

        ReactDOM.render(
            e(DrinkList, {name: "eric"}, "children"), 
            document.getElementById('root')
        );

        ////////////////////////////////////////////////////////////////

        const socket = new WebSocket("ws://127.0.0.1:8765");

        socket.onopen = function () {
            socket.send("Hello server");
        }

        socket.onmessage = function (event) {
            var msg = JSON.parse(event.data);
            //var keys = Object.keys(msg);
            for(var key in msg){
                //console.log(key);
                switch(key){
                    case 'drinks': 
                        drinks = msg.drinks;
                        break;
                    default:
                        break;
                }
            }
            
            console.log(msg);
        }
    </script>
    <style>
        
    </style>
</head>

<body>
    <div id="root"></div>
</body>

</html>
